name: sync

on:
  push:
    branches:
      - master

jobs:
  sync:
    runs-on: ubuntu-18.04
    steps:
      - name: Check out Repository Code to Workflow
        uses: actions/checkout@v2 # checkout 仓库代码到 Workflow 工作区

      - name: Sync to Gitee
        uses: wearerequired/git-mirror-action@master
        env:
          # 注意在Github Settings->Secrets 配置 GITEE_RSA_PRIVATE_KEY
          SSH_PRIVATE_KEY: ${{ secrets.GITEE_RSA_PRIVATE_KEY }}
        with:
          # 注意替换为你的 GitHub 源仓库地址
          source-repo: git@github.com:Jay-Ohhh/elegant-toast.git
          # 注意替换为你的 Gitee 目标仓库地址
          destination-repo: git@gitee.com:Jay_Ohhh/elegant-toast.git
